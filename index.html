<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
     <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or 
      phone number.
    </p>
  </header>
  <!--일반적으로 username이나 password 같은 정보는 get으로 다루지 않는다. 하지만 이 프로젝트에서는 서버 쪽을 다루지 않는 만큼 예외적으로 get 방식을 사용하는 것으로 했다-->
  <form action="friends.html" method="get" id="login-form">
    <input type="text" placeholder="Email or phone number">
    <input name="username" type="password" placeholder="Password">
    <input name="password" type="submit" value="Log In">
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big..ㅠㅠ</span>
  </div>
  <div id="no-mobile-s">
    <span>Your screen is too small..ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous">
  </script>
</body>

</html>
